<!-- Most Popular -->
<div class="p-4 mb-3 bg-light rounded sidebar-widget shadow-sm">
  <h4 class="fst-italic section-title">
    <span>Most Popular</span>
  </h4>
  <ul class="list-unstyled mb-0 popular-list">
    <!-- Changed ol to ul for flexibility -->
    {% for post in popular_posts %}
    <li>
      <img src="https://placehold.co/70x70/28a745/ffffff?text=P1" alt="Popular 1" />
      <div>
        <a href="article.html" class="popular-title-link">{{ post.title }}</a>
        <p class="popular-description">{{ post.content|truncatechars:60 }}</p>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
