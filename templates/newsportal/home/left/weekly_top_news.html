<!-- Weekly Top News Section -->
{% for post in week_top_posts %}
<h3 class="mt-5 mb-3 section-title"><span>Weekly Top News</span></h3>
<div class="list-group shadow-sm mb-5">
  <a href="article.html" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
    <img src="https://placehold.co/64x64/28a745/ffffff?text=W1" alt="thumb" width="64" height="64"
      class="rounded-circle flex-shrink-0">
    <div class="d-flex gap-2 w-100 justify-content-between">
      <div>
        <h6 class="mb-0">{{ week_top_posts.title }}</h6>
        <p class="mb-0 opacity-75">{{ week_top_posts.content|truncatechars:60 }}</p>
      </div>
      <small class="opacity-50 text-nowrap">3d ago</small>
    </div>
  </a>
</div>
{% endfor %}
